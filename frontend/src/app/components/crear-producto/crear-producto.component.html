<<div class="container d-flex justify-content-center">
  <div class="card w-50 border-0 mt-5 mb-5">
    <div class="card-header bg-dark text-white border-0">Registrarse</div>
    <div class="card-body border-0 shadow">
      <form #registerForm="ngForm">
        <div class="form-group">
          <label for="names">Nombres</label>
          <input
            type="text"
            class="form-control"
            id="names"
            name="names"
          />
        </div>
        <div class="form-group">
          <label for="lastNames">Apellidos</label>
          <input
            type="text"
            class="form-control"
            id="lastNames"
            name="lastNames"
          />
        </div>
        <div class="form-group">
          <label for="address">Dirección</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <div class="form-group d-flex flex-column">
          <label for="image">Imagen</label>
          <input
            type="file"
            id="file"
            name="file"
            alife-file-to-base64
            (onFileChanged)="loadImage($event)"
          />
        </div>
        <button class="btn btn-success">
          Registrarse
        </button>
      </form>
    </div>
  </div>
</div>
