    <div *ngFor="let juego of listJuegos" class="card bg-light mb-3">
      <div class="card" style="width: 18rem; font-family: monospace">
        <img class="card-img-left" src="{{ juego.file }}" alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title text-center">
            <strong>{{ juego.nombre }}</strong>
          </h5>
        </div>
        <ul class="list-group list-group-flush" style="font-size: 20px">
          <ng-container *ngIf="juego.clasificacion === 'Mature17+'">
            <li class="list-group-item">
              <div class="d-flex flex-row">
                <div>
                  <p class="mt-4">Clasificación:</p>
                </div>
                <div class="ml-5">
                  <span class="icon esrb-M size"
                    ><span class="path1"></span><span class="path2"></span
                    ><span class="path3"></span><span class="path4"></span
                    ><span class="path5"></span><span class="path6"></span
                    ><span class="path7"></span><span class="path8"></span
                    ><span class="path9"></span><span class="path10"></span
                    ><span class="path11"></span><span class="path12"></span
                    ><span class="path13"></span><span class="path14"></span
                    ><span class="path15"></span><span class="path16"></span
                    ><span class="path17"></span><span class="path18"></span
                  ></span>
                </div>
              </div>
            </li>
          </ng-container>
          <ng-container *ngIf="juego.clasificacion === 'Everyone10+'">
            <li class="list-group-item">
              <div class="d-flex flex-row">
                <div>
                  <p class="mt-4">Clasificación:</p>
                </div>
                <div class="ml-5">
                  <span class="icon esrb-E10 size"
                    ><span class="path1"></span><span class="path2"></span
                    ><span class="path3"></span><span class="path4"></span
                    ><span class="path5"></span><span class="path6"></span
                    ><span class="path7"></span><span class="path8"></span
                    ><span class="path9"></span><span class="path10"></span
                    ><span class="path11"></span><span class="path12"></span
                    ><span class="path13"></span><span class="path14"></span
                    ><span class="path15"></span><span class="path16"></span
                    ><span class="path17"></span><span class="path18"></span
                    ><span class="path19"></span><span class="path20"></span
                    ><span class="path21"></span
                  ></span>
                </div>
              </div>
            </li>
          </ng-container>
          <ng-container *ngIf="juego.clasificacion === 'Everyone'">
            <li class="list-group-item">
              <div class="d-flex flex-row">
                <div>
                  <p class="mt-4">Clasificación:</p>
                </div>
                <div class="ml-5">
                  <span class="icon esrb-E size"
                    ><span class="path1"></span><span class="path2"></span
                    ><span class="path3"></span><span class="path4"></span
                    ><span class="path5"></span><span class="path6"></span
                    ><span class="path7"></span><span class="path8"></span
                    ><span class="path9"></span><span class="path10"></span
                    ><span class="path11"></span><span class="path12"></span
                    ><span class="path13"></span><span class="path14"></span
                    ><span class="path15"></span><span class="path16"></span
                    ><span class="path17"></span
                  ></span>
                </div>
              </div>
            </li>
          </ng-container>
          <ng-container *ngIf="juego.clasificacion === 'Teens'">
            <li class="list-group-item">
              <div class="d-flex flex-row">
                <div>
                  <p class="mt-4">Clasificación:</p>
                </div>
                <div class="ml-5">
                  <span class="icon esrb-T size"
                    ><span class="path1"></span><span class="path2"></span
                    ><span class="path3"></span><span class="path4"></span
                    ><span class="path5"></span><span class="path6"></span
                    ><span class="path7"></span><span class="path8"></span
                    ><span class="path9"></span><span class="path10"></span
                    ><span class="path11"></span><span class="path12"></span
                    ><span class="path13"></span
                  ></span>
                </div>
              </div>
            </li>
          </ng-container>
          <li class="list-group-item">Género: {{ juego.genero }}</li>
          <li class="list-group-item">Plataforma: {{ juego.plataforma }}</li>
          <li class="list-group-item">Precio: {{ juego.precio }}</li>
          <li class="list-group-item">
            <div class="d-flex justify-content-center">
              <button class="btn-item btn-ghost green primary round">Añadir al carrito</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
