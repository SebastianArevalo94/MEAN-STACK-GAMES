<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card bg-dark border border-light">
        <div class="card-body text-center">
          <span class="titulo text-white"
            >Datos de Facturación
            <i class="fas fa-shopping-cart" style="margin-left: 12px"></i
          ></span>
          <form class="mt-3">
            <div class="mb-3">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Nombres"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Apellidos"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Dirección"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Método de pago"
                multiple 
                name="metodos"
                id="metodos"
                list="listaMetodos"
              />
              <datalist id="metodos">
                <option>Tarjeta de Crédito</option>
              </datalist>
            </div>
            <div class="mb-3">
              <input
                type="number"
                class="form-control form-control-lg"
                placeholder="Cantidad"
              />
            </div>
            <div
              class="mb-3"
              style="display: flex; justify-content: space-around"
            >
              <button
                type="submit"
                routerLink="/home"
                class="btn btn-secondary btn-lg float-start"
              >
                VOLVER
              </button>
              <button type="submit" class="btn btn-success btn-lg float-end">
                COMPRAR
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
